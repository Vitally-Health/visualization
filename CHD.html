<!DOCTYPE html>
<meta charset="utf-8">





<style>                                               /* NEW */
      .legend {
        font-size: 20px;
      }
      .rect {
        stroke-width: 4;
      }
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
        }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }

</style>





<svg width="2500" height="2200"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



<script>
var width = 2500;
var height = 2200;

var svg = d3.select("svg");
     

svg.append("rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "Lavender");

//var color = d3.scaleOrdinal(d3.schemeCategory20);

var color = d3.scaleOrdinal(d3.schemeCategory20b);

var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(function(d) { return d.id; }))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width/2, 2*height/3));




/* json begins here =====================================*/

d3.json("network.json", function(error, graph) {

  if (error) throw error;


  var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter()
            .append("line")
            .attr("stroke-width", function(d) { return Math.sqrt(d.value*0.5); });


  var node = svg.attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter()
            .append("circle")
            .attr("r",  function(d) { return d.score*100; })
            .attr("fill", function(d) { return color(d.group); })
            .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

            
node.append("title")
      .text(function(d) { return d.protein; });


  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);



  simulation.force("link")
      .links(graph.links);


  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }







});


/*==============external functions ================*/

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}






</script>
